    <title>Loaded Gun</title>

<body>
    <h1>My Life had Stood a Loaded Gun</h1>
    <h1>by Emily Nox</h1>

    <ul>
        <li id="highlight">My life had stood</li>
        <li>a loaded gun</li>
        <li>in corners till a day</li>
        <li class="bolded">the owner came</li>
        <li>identified</li>
        <li class="bolded">and carried me away.</li>
        <li>And now we roam</li>
        <li>the sovreign woods</li>
    </ul>
